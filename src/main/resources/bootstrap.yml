# nacos配置
spring:
  profiles:
    active: @activeProfile@
  application:
    name: capol-amis-config-demo
  cloud:
    nacos:
      # Data ID => ${spring.application.name}-${spring.profile.active}.${spring.cloud.nacos.config.file-extension}
      discovery:
        #Nacos作为配置中心地址,不要加协议,8848后不要加/
        server-addr: 10.1.8.90:8848
      config:
        #Nacos作为配置中心地址,不要加协议,8848后不要加/
        server-addr: 10.1.8.90:8848
        file-extension: yaml #指定yaml格式的配置
        group: @activeProfile@_group #指定分组
        namespace: capol-@activeProfile@